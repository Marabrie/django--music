{% extends 'albums/base.html' %}

{% block content %}
    {% for album in albums %}
       <article class="album">
           <time class="date">
               {{ album.created_at }}
           </time>
           <h2><a href="{% url 'album_detail' pk=album.pk %}">{{ album.title }}</a></h2>
           <p>{{ album.artist|linebreaksbr }}    {{ album.Year_Released }}</p>
       </article>
   {% endfor %}
{% endblock %}
