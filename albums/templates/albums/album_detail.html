{% extends 'album/base.html' %}

{% block content %}
    <article class="album">
        {% if album.created_at %}
            <time class="date">
                {{ album.created_at }}
            </time>
        {% endif %}
        <h2>{{ album.title }}</h2>
        <p>{{ album.artist|linebreaksbr }}</p>
    </article>
{% endblock %}
